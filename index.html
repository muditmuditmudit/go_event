<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>On This Day Events</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <nav>
        <h1>On This Day Events</h1>
        <div id = "navbar" class="input-container">
            <label for="event-date">Select a date:</label>
            <input type="date" id="event-date">

            <lable for = "event-type">Type of event:</lable>
            <select name = "event-type" id="event-type">
                <option value="all">All</option>
                <option value="selected">Selected</option>
                <option value="births">Births</option>
                <option value="deaths">Deths</option>
                <option value="holidays">Holidays</option>
                <option value="events">Events</option>
            </select>
        
            <lable for = "language">Language:</lable>
            <select name = "language" id="language">
                <option value="en">English</option>
                <option value="de">German</option>
                <option value="fr">French</option>
                <option value="ru">Russian</option>
                <option value="es">Spanish</option>
                <option value="ar">Arabic</option>
                <option value="sv">Swedish</option>
                <option value="pt">Portuguese</option>
            </select>
            <button id="get-events-btn">Get Events</button>
            <button id="fav-but">Favourite</button>
        </div>
    </nav>
    <div id="events-list"></div>
    <script src="script.js"></script>
</body>
</html>
